<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body style="background-color: #131313;">
    <form method="post" action="/server" class="container mt-5">
        <input type="number" name="id" id="inputPassword5" class="form-control m-4" placeholder="Id">
        <input type="password" name="pass" id="inputPassword5" class="form-control m-4" placeholder="Password">
        <button type="submit" class="btn btn-primary m-4">Submit</button>
    </form>
    <form method="post" action="/code" class="container mt-5">
        <button type="submit" name="code" value="code" class="btn btn-primary m-4">Request Code</button>
        <button type="submit" name="stop" value="stop" class="btn btn-primary m-4">Stop Requesting</button>
        <button type="submit" name="stop" value="request" class="btn btn-primary m-4">Request Mail</button>

    </form>
